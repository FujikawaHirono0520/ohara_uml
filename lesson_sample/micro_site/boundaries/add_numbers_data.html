<html>
<head><meta charset="utf-8"><title>二つの整数を保存</title></head>
<body>
    <h1>二つの整数を足し算（半角数字）</h1>
    <form method="POST">
        <label>一つ目の整数:</label>
        <input type="text" name="first_value" value="{first}"><br>
        <label>二つ目の整数:</label>
        <input type="text" name="second_value" value="{second}"><br>
        <input type="submit" value="保存">
    </form>
    <hr>
    <p>結果:{result}</p>
    <p><a href="/">メインメニューに戻る</a></p>
</body>
</html>
